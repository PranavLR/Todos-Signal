<header class="header">
    <h1>Signal App
      <input
      class="toggle-theme toggle-all"
      type="checkbox"
      (change)="changeThemeColor()"
      />
    </h1>


    <input
      class="new-todo"
      placeholder="What needs to be done?"
      autoFocus
      [value]="text"
      (keyup)="changeText($event)"
      (keyup.enter)="addTodo()"
    />
</header>
