<footer class="footer" [ngClass]="{'hidden': noTodosClass()}">
  <span class="todo-count">
    <strong> {{activeCount()}} </strong>
    {{itemLeftText()}}
  </span>
  <ul class="filters">
    <li>
      <a
        href="/"
        [ngClass]="{ selected: filterSig() === filterEnum.all }"
        (click)="changeFilter($event, filterEnum.all)"
        >All</a
      >
    </li>
    <li>
      <a
        href="/"
        [ngClass]="{ selected: filterSig() === filterEnum.active }"
        (click)="changeFilter($event, filterEnum.active)"
        >Active</a
      >
    </li>
    <li>
      <a
        href="/"
        [ngClass]="{ selected: filterSig() === filterEnum.completed }"
        (click)="changeFilter($event, filterEnum.completed)"
        >Completed</a
      >
    </li>
    <li style="right:7px;position:absolute;">
      <a
        href="/"
        (click)="removeAllTodos($event)"
        >Delete All</a
      >
    </li>
  </ul>
</footer>
